services:

  social_open_graph.overrider:
    class: \Drupal\social_open_graph\SocialOpenGraphConfigOverride
    arguments: ['@module_handler', '@config.factory', '@state']
    tags:
      - {name: config.factory.override, priority: 49}

  social_open_graph.helper_service:
    class: \Drupal\social_open_graph\Service\SocialOpenGraphHelper
    arguments: ['@uuid', '@current_user', '@renderer']

  social_open_graph:
    class: Drupal\social_open_graph\UrlEmbed
    arguments: ['@cache.data', '@datetime.time', '@?config.factory', ['config']]

  social_open_graph.image_download_service:
    class: \Drupal\social_open_graph\Service\ImageDownloadService
    arguments: ['@http_client', '@file_system', '@logger.channel.social_open_graph']

  social_open_graph.embed_generator_service:
    class: \Drupal\social_open_graph\Service\EmbedGeneratorService
    arguments: ['@social_open_graph']
